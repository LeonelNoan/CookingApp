<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tab-bg-white">

    <!-- Category Tab -->
    <ion-tab title="Catalogue" icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/cat">
    <ion-nav-view name="tab-cat"></ion-nav-view>
    </ion-tab>

    <!-- Asking Tab -->
    <ion-tab title="Aide" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/ask">
    <ion-nav-view name="tab-ask"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Search" icon-off="ion-ios-search-strong" icon-on="ion-ios-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Compte" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Parametres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


</ion-tabs>
